<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Advice generator app</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <main class="card">
      <h1 class="card__number">Advice #<span id="advice-id">117</span></h1>
      <p class="card__quote">&#8220It is easy to sit up and take notice, what's difficult is getting up and taking action.&#8221</p>
      <div class="card__dice">
        <img src="./images/icon-dice.svg" alt="dice" />
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/neenreva">neenreva</a>.
    </footer>
  </body>
</html>
